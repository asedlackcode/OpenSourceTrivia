<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
  <a class="waves-effect waves-light btn" id="film">Film</a>
  <a class="waves-effect waves-light btn" id="tv">Television</a>
  <a class="waves-effect waves-light btn" id="sports">Sports</a>
  <a class="waves-effect waves-light btn" id="compSci">Computer Science</a>

  <div style="float: right; padding-right: 25px;">Timer: <span id="countdown">5</span></div>

  <form>
    <div class="input-field">
      <div class="row">
        <div class="input-field col s6">
          <input id="answerInput" type="search" required>
          <button class="answerSpan" style="visibility:hidden;" id="submitBtn">Submit</button>
          <label>Enter Answer</label>
          <div class="container col s5 m5" id="displayAnswer"></div>
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="container col s12 m12" id="displayTrivia"></div>
  </div>
  <div class="row">
  
      <div class="col s3 m3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Score Card</span>
            <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
          </div>

        </div>

      </div>
      <div class="col s9 m9">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Chat</span>
            <div class="chat" id="chat"></div>
            <form id="messageForm">
                <div class="form-group">
                  <label>Enter Message</label>
                  <textarea class="form-control" id="message"></textarea> 
                  <br />
                  <input type="submit" class="btn" value="Send Message">
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

       

        

        <div class="row">
          <div class="col s3 m3 offset-s6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Online Users</span>
                <ul class="list-group" id="users"></ul>
              </div>

            </div>
          </div>

        </div>








        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="trivia.js"></script>
</body>

</html>
