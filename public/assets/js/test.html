<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Open Social Trivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>


<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
        <h5 class="welcome">Welcome {{name}}</h5>
        <span id="user-id" style="display: none;">{{email}}</span>
        <form action="/logout?_method=DELETE" method="POST">
        <button type="submit" class="logout btn red right">Log Out</button>
        </form>

        <ul class="uk-navbar-nav">
        </ul>
    </div>
</nav>


<div id="home">
    <a class="waves-effect waves-light btn pink darken-2" id="film">Film</a>
    <a class="waves-effect waves-light btn pink darken-2" id="tv">Television</a>
    <a class="waves-effect waves-light btn pink darken-2" id="sports">Sports</a>
    <a class="waves-effect waves-light btn pink darken-2" id="compSci">Computer Science</a>
    <a class="waves-effect waves-light btn pink darken-2" id="userQ">Random User Questions</a>
    <a class="waves-effect waves-light btn pink darken-2" id="triviaQ">Socket Trivia Test</a>

    â€‹
    <p class="timer" style="float: right; padding-right: 25px;"></p>

  
          


  <div class="row">
    <div  id="triviaDisplay">
<br>
    <div class= "col s6 m6 l6 card blue-grey darken-1 card-content" id="staticCard" style="padding: 15px; margin-left:11px;">
      <span id="triviaDisplaySpan"></span>
    </div>

    </div>
    <div class="container col s3 m3" id="displayAnswer">
      
    </div>
  </div>
  <div class="row">
  
      <div class="col s3 m3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Score Card</span>
            <h4 class="card-title"></h4>
            
            <p class="score"><b>Curtis</b> Score: 55<br>
            <b>Austin</b> Score: 52<br>
            <b>Polly</b> Score: 12<br>
            <b>Farish</b> Score: 9<br>
            <b>Juan</b> Score: 8<br>
            <b>Rebecca</b> Score: 8<br>
            
            </p>
          </div>

        </div>
<div class="row">
          <div class="col s12 m12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Online Users</span>
                <h4 class="card-title"></h4>
                <ul class="list-group" id="userList"></ul>
              </div>

            </div>
          </div>

        </div>
      </div>
      
      <div class="col s9 m9">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Chat</span>
            <h4 class="card-title"></h4>
            
            <form id="messageForm">
                <div class="form-group">
                  
                  <div class="chat" id="chat"></div>

                  <label>Enter Message</label>
                  <textarea class="form-control" id="message"></textarea> 
                  <br />
                  <input type="submit" class="btn" id="chatSubmit" value="Send Message">
                  
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

       

        

        


 
    <script src="./triviaQuestions.js"></script>
         <script src="/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>


        
</body>

</html>
